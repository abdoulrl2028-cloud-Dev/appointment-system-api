version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: appointment_system_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appointment_system_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - appointment_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  appointment_api:
    build: .
    container_name: appointment_system_api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/appointment_system_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - appointment_network

volumes:
  mysql_data:
    driver: local

networks:
  appointment_network:
    driver: bridge
